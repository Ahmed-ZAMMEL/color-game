<h2>
  Login 
</h2>

<div *ngIf="credentialError" class="alert alert-danger"> Error: invalid credential </div>
<form [formGroup]="loginForm"  (submit)="login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" formControlName="email">
    <div *ngIf="email.touched && email.hasError('required')">Champ obligatoire</div>
    <div *ngIf="email.touched && email.errors?.minlength">Minimium 6 caractères</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"  formControlName="password">
    <div *ngIf="password.touched && password.hasError('required')">Required</div>
    <div *ngIf="password.touched && password.errors?.minlength">Minimium 5 caractères</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
</form>
