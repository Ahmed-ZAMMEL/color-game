<h2>
  Login 
</h2>

<form [formGroup]="loginForm"  (submit)="login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" formControlName="email">
    <div *ngIf="email.touched && email.hasError('required')">Required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"  formControlName="password">
    <div *ngIf="password.touched && password.hasError('required')">Required</div>
  </div>
  <button type="submit" class="btn btn-primary" [routerLink]="['/home/home']" [disabled]="!loginForm.valid">Sign in</button>
</form>
